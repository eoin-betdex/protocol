name: Build and test

on:
  workflow_call:
    inputs:
      rust-version:
          type: string
          required: true
      solana-version:
          type: string
          required: true
      anchor-version:
          type: string
          required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust
        uses: ./.github/actions/rust
        with:
          version: ${{ inputs.rust-version }}

      - name: Install solana
        uses: ./.github/actions/solana
        with:
          version: ${{ inputs.solana-version }}

      - name: Install anchor
        uses: ./.github/actions/anchor
        with:
          version: ${{ inputs.anchor-version }}
          rust-version: ${{ inputs.rust-version }}

      - name: Build
        uses: ./.github/actions/build-protocol
        with:
          rust-version: ${{ inputs.rust-version }}

      - name: Unit tests
        run: cargo test

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: yarn

      - name: Build client
        run: |
          cd npm-client
          npm install
          npm run build
          cd ..

      - name: Build admin client
        run: |
          cd npm-admin-client
          npm install
          npm run build
          cd ..

      - name: Anchor tests
        run: |
          yarn install
          yarn test
